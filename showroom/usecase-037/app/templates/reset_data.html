{% extends "layout.html" %}

{% block title %}データリセット{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2>データリセット</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <h4 class="alert-heading">警告！</h4>
                        <p>選択したデータを削除します。この操作は取り消せません。</p>
                        <p>データのバックアップを作成することをお勧めします。</p>
                    </div>

                    <form method="POST" action="{{ url_for('dashboard.reset_data') }}">
                        <div class="form-group mb-4">
                            <label for="data_type">削除するデータを選択</label>
                            <select class="form-select" id="data_type" name="data_type">
                                <option value="all">すべてのデータ</option>
                                <option value="quizzes">クイズ</option>
                                <option value="flashcards">フラッシュカード</option>
                                <option value="notes">ノート</option>
                                <option value="sessions">学習セッション</option>
                                <option value="plans">学習プラン</option>
                                <option value="conversations">AI会話</option>
                            </select>
                        </div>

                        <div class="form-group mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="confirm" name="confirm" required>
                                <label class="form-check-label" for="confirm">
                                    選択したデータを削除することを確認します
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger"
                            onclick="return confirm('本当に選択したデータを削除しますか？この操作は取り消せません。')">
                            データをリセット
                        </button>
                        <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary ml-2">キャンセル</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
